<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testo: Analysis Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="report.css">
    <link href="/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/fontawesome/css/brands.css" rel="stylesheet">
    <link href="/fontawesome/css/solid.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid">

        <h1 class="text-center mt-2">Analysis Report</h1>

        <div class="container">
            <div class="row d-block mt-3">
                <div class="pt-2 col-7 bg-white border border-dark float-start">
                    <div class="time-elapsed text-center">
                        <h4>Analysis time elapsed</h4>
                        <h2 id="time" style="font-weight: bold;"></h2>
                        
                        <h5>Average time spent (per website): <span style="font-weight: bold;" id="timePerWebsite"></span></h5>
                    </div>

                    <br><br>

                    <div class="components-used text-center">
                        <!-- (START) FOR COMPONENTS THAT BEEN USED DURING RECRODING -->
                        <h4>Components used</h4>
                        <div class="container">
                            <div class="row justify-content-center" id="countedElements">
                                <!-- new col for component-->
                                <!-- 
                                <div class="col-5 mb-4 componentBox d-flex align-items-center">
                                    <div class="circle me-4">
                                        <span class="fw-bold fs-5">50</span>
                                    </div>
                                    <h3 class="fw-bold">Inputs found</h3>
                                </div> -->
                            </div>
                        </div>
                    </div>
                    <!-- (END) FOR COMPONENTS THAT BEEN USED DURING RECRODING -->
                    <div class="visited-links mt-4 text-center" id="visitedSites">
                        <h4 >Visited links</h4>
                    </div>
                </div>
                <div class="pt-2 col-4 bg-white border border-dark offset-1 float-end">
                    <div class="test-casess text-center mt-2">
                        <h4 class="d-inline-block">Test cases</h4>
                        <img class="img-fluid addIcon float-end" id="addNewTestCase" src="add.png">
                        <hr class="line-break">
                        <ul class="list-group" id="testCasesListGroup">
                            <!-- 
                            <li class="list-group-item">
                                <div class="input-group">
                                    <div class="input-group-text">
                                      <input class="custom_checkbox mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                                    </div>
                                    <input type="text" class="form-control" placeholder="Testcase example">
                                </div>
                            </li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- 
    <h1 id="time">Time elapsed: </h1>
    <h1 id="elements">Selected elements: </h1>
    <h1>Visited sites:</h1>
    <ul id="visitedSites">

    </ul>
    <h1>Elements count:</h1>
    <ul id="countedElements">

    </ul> -->
    
</body>

<script src="report.js"></script>

</html>
